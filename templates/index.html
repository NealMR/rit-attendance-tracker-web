<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Attendance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Attendance Summary</div>
        </div>
    </nav>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <div class="login-header">
                <div class="icon-circle">ðŸ“Š</div>
                <h2>Attendance Portal</h2>
                <p>Enter your RIT CMS credentials</p>
            </div>
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="text" id="userId" name="userId" placeholder="Enter your user ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Get Attendance</button>
            </form>
        </div>

        <!-- Loading State with Realistic Progress -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-content">
                <h3>Fetching Your Attendance</h3>
                <div class="spinner"></div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div class="progress-info">
                        <span id="progressText" class="progress-text">0%</span>
                        <span id="progressStatus" class="progress-status">Starting browser...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="results" style="display: none;">
            <div class="page-header">
                <h2>Your Attendance Report</h2>
                <p>Here's a detailed summary of your attendance</p>
            </div>

            <div id="overallStats" class="overall-card"></div>

            <div class="subjects-section">
                <h3 class="section-title">Subject-wise Breakdown</h3>
                <div id="subjectsList" class="subjects-list"></div>
            </div>

            <div class="actions">
                <button onclick="downloadExcel()" class="btn-primary">ðŸ“¥ Download Excel</button>
                <button onclick="checkAnother()" class="btn-secondary">ðŸ”„ Check Another</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>RIT Attendance Tracker â€¢  <a href="https://github.com/NealMR" style="color: inherit; text-decoration: none;">NealMR</a></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
